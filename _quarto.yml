project:
  type: book
  output-dir: docs
  
comments:
  hypothesis: false

execute:
  freeze: auto

website:
  image: logo.png
  favicon: logo.png
  
book:
  title: "Site Mapping Guide"
  author: "International Organisation for Migration"
  cover-image: cover.png
  image: logo.png
  favicon: logo.png
  page-navigation: true
  repo-actions: []
  downloads: [pdf, epub]
  license: "CC BY-NC"
  open-graph: true
  sidebar:
      logo: logo.png
  chapters:
    - index.qmd
    - part: "Part 1 - Preparation"
      chapters: 
        - part1/identify-requirements.qmd
        - part1/deciding-on-an-approach.qmd
    - part: "Part 2 - Obtaining imagery"
      chapters: 
        - part2/satellite-imagery.qmd
        - part2/UAV.qmd
    - part: "Part 3 - Developing Maps"
      chapters: 
        - part3/tracing.qmd
        - part3/composing-maps.qmd
        - part3/collaboration.qmd
    - part: "Annexes"
      chapters: 
        - annexes/acknowledgements.qmd
        - annexes/glossary.qmd
        - annexes/references.qmd

bibliography: references.bib

format:
  html:
    link-external-icon: true
    link-external-newwindow: true
    cover-image: cover.png
    logo: logo.png
    theme: cosmo
    status: "draft"
    date-modified: today

  epub:
    cover-image: cover.png
    toc: true

  pdf:
    documentclass: book
    classoption: [onecolumn, oneside]
    papersize: A4
    number-sections: true
    toc: true
    lof: true