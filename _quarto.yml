project:
  type: book
  output-dir: docs
  
comments:
  hypothesis: true

execute:
  freeze: auto
  
book:
  title: "Site Mapping Guide"
  author: "International Organisation for Migration (IOM)"
  cover-image: cover.png
  image: logo.png
  page-navigation: true
  repo-actions: []
  downloads: [pdf, epub]
  license: "CC BY-NC"
  chapters:
    - index.qmd
    - part: "Part 1 - Preparation"
      chapters: 
        - part1/identify-requirements.qmd
        - part1/deciding-on-an-approach.qmd
    - part: "Part 2 - Obtaining imagery"
      chapters: 
        - part2/existing-imagery.md
        - part2/UAV.md
    - part: "Part 3 - Developing Maps"
      chapters: 
        - part3/tracing.md
        - part3/composing-maps.md
        - part3/collaboration.md
    - part: "Annexes"
      chapters: 
        - annexes/acknowledgements.qmd
        - annexes/glossary.qmd
        - annexes/references.qmd

bibliography: references.bib

format:
  html:
    link-external-icon: true
    link-external-newwindow: true
    cover-image: cover.png
    logo: logo.png
    theme:
      light: cosmo
      dark: darkly
    status: "draft"
    date-modified: today
    cap-location: margin

  pdf:
    documentclass: scrreprt
    papersize: A4
    fontfamily: roboto

  epub:
    cover-image: cover.png
    toc: true



